<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body> 
      <div class="container">
          <h2>My Orders</h2>

          <div class="table-responsive py-3" *ngIf="userOrders && userOrders.length > 0; else noOrders">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Sr/No</th>
                  <th>Restaurant ID</th>
                  <th>Order Date</th>
                  <th>Status</th>
                  <th>Order Type</th>
                  <th>Quantity</th>
                  <th>Item IDs</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of userOrders; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ order.resId }}</td>
                  <td>{{ order.orderDate | date }}</td>
                  <td>{{ order.status }}</td>
                  <td>{{ order.orderType }}</td>
                  <td>{{ order.quantity }}</td>
                  <td>{{ order.itemIds.join(', ') }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <ng-template #noOrders>
            <p>No orders found.</p>
          </ng-template>
      </div>
  </body>
</html>
