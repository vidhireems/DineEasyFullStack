<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>DineEasy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>  
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="dine-easy" href="#">DineEasy</a>
          <form class="d-flex align-items-start"></form>
          <div class="d-flex buttons">
            <ng-container *ngIf="authenticationService.isAuthenticated(); else loginBlock">
              <div class="dropdown">
                Welcome, {{authenticationService.customer.name}}
                <img class="profile-pic" src="{{authenticationService.customer.profilePic}}" alt="Profile Picture" (click)="toggleOptions()" (mouseenter)="showOptions()" (mouseleave)="hideOptions($event)">
                <div class="dropdown-content" *ngIf="showOptionsFlag">
                  <button class="btn  my-button" (click)="MyOrders()">My Orders</button>
                  <button class="btn  my-button" (click)="profile()">Profile</button>
                  <button class="btn  my-button" (click)="logout()">Logout</button>
                </div>
              </div>
            </ng-container>
            <ng-template #loginBlock>
              <button class="btn  my-button" (click)="login()">Login</button>
            </ng-template>
          </div>
        </div>
      </nav>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
            <footer class="fixed-footer text-center text-lg-start section-spacing" style="background-color: #ECCDB4;">
            <div class="container-fluid">
              <div class="text-black p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 DineEasy.com. All rights reserved.
              </div>
            </div>
          </footer>  
        </body>
</html>
